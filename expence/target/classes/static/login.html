<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h2>Login</h2>

    <form action="/login" method="post">
        <label>Email</label>
        <input type="email" name="email" required>

        <label>Password</label>
        <input type="password" name="password" required>

        <button type="submit">Login</button>
    </form>


    <div class="link">
        New user? <a href="create-account.html">Create Account</a>
    </div>
</div>
<script>
    const params = new URLSearchParams(window.location.search);
    if (!params.has("error")) {
        document.write("<style>p{display:none}</style>");
    }
</script>

</body>
</html>
